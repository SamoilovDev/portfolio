<!DOCTYPE html>

<header>

        <li><a href="kontakt.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <section class="contact">
    <h2>Kontaktujte mě</h2>
    <p>Máte-li jakékoli dotazy nebo zájem o spolupráci, neváhejte mě kontaktovat prostřednictvím níže uvedeného formuláře.</p>
    <form action="#" method="post" class="contact-form">
      <label for="name">Vaše jméno:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Váš email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Vaše zpráva:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Odeslat</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2025 Studentský zápočtový projekt. Poslední aktualizace: Leden 2025. Email: student@example.com</p>
</footer>
